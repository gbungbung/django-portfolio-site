{% block content %}
<div class="work-experience group">
    <div class="heading">
        {% if user.is_authenticated %}
        <h2 class="text-center" align="left">Work Experience</h2>
        <a class="btn btn-outline-primary"  role="button" href="{% url 'portfolio:resumeadd' %}">Add</a>
        {% else %}
        <h2 class="text-center">Work Experience</h2>
        {% endif %}
    </div>
    <div class="item">
        <div class="row">
            <div class="col-md-6">
                <h3>{{ cvs.title }}</h3>
                <h4 class="organization">{{ cvs.organisation }}</h4>
            </div>
            <div class="col-md-6"><span class="period">{{ cvs.start_date }} - {{ cvs.end_date }}</span></div>
        </div>
        <p class="text-muted">{{ cvs.description }}</p>
        {% if user.is_authenticated %}
        <div class="mb-5">
             <a class="btn btn-outline-primary" align="left" role="button" href="{% url 'portfolio:resumeedit' pk=cv.pk %}">Edit</a>
             <a class="btn btn-outline-primary" align="right" role="button" href="{% url 'portfolio:resumedelete' pk=cv.pk %}">Delete</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
