{% extends "layout.html" %}

{% load staticfiles %}

{% block content %}

<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                <h2>Recent Work</h2>
            </div>
            {% for a in art %}
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0">
                        <a href="#"><img class="card-img-top scale-on-hover" src="{{ a.img }}" alt="Card Image"></a>
                        <div class="card-body">
                            <h6><a href="#">{{ a.name }}</a></h6>
                            <p class="text-muted card-text">{{ a.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock content %}
