{% extends "layout.html" %}

{% load staticfiles %}

{% block content %}

<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                {% if request.user.is_authenticated %}
                <h2><a href="{% url 'portfolio:upload' %}">Upload another work</a></h2>
                {% else %}
                <h2>Recent Works</h2>
                {% endif %}
            </div>
            <div class="row">
            {% for obj in art %}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0">
                        <a href="#"><img class="card-img-top scale-on-hover" src="{{ obj.img.url }}" alt="Card Image"></a>
                        <div class="card-body">
                            <h6><a href="#">{{ obj.name }}</a></h6>
                            <p class="text-muted card-text">{{ obj.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock content %}
