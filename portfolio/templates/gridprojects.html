{% extends "layout.html" %}

{% block content %}
<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                <h2>Recent Works</h2>
                {% if request.user.is_authenticated %}
                <a class="btn btn-outline-primary" role="button" href="{% url 'portfolio:upload' %}">Add art</a>
                {% endif %}
            </div>
            <div class="row">
            {% for obj in arts %}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0">
                            <div>
                                <a href="/artdetail">
                                    <img class="card-img-top scale-on-hover" src="{{ obj.img.url }}" alt="Card Image">
                                </a>
                            </div>
                            <div class="card-body">
                            <h6>
                               <a href="/">{{ obj.title }}</a>
                            </h6>
                            <p class="text-muted card-text">{{ obj.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock content %}
